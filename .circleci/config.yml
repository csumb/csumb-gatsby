# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4
    environment:
      NODE_OPTIONS: --max_old_space_size=8096
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run test

      - run:
          name: Pull site content
          command: ./node_modules/.bin/grunt

      - run:
          name: Build gatsby site
          command: ./node_modules/.bin/gatsby build
          no_output_timeout: 60m

      - run:
          name: Build directory JSON files
          command: npm run directoryJson

      - run:
          name: Setup firebase configuration
          command: npm run configFirebase

      - run:
          name: Check canary files exist
          command: npm run canary

      - run:
          name: Firebase deploy
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN -P $CIRCLE_BRANCH
  styleguide:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Set global github identity
          command: |
            git config --global user.email webfolk@csumb.edu
            git config --global user.name csumbwebfolk

      - run:
          name: Checkout storybook repo
          command: git clone --branch gh-pages https://$GITHUB_TOKEN@github.com/csumb/style-guide.git

      - run:
          name: Build storybook
          command: npm run storybookbuild

      - run:
          name: Push changes
          command: |
            cd style-guide
            git add *
            git commit -m "Updated storybook" || true
            git push origin gh-pages || true

workflows:
  version: 2
  build_and_style_guide:
    jobs:
      - build
      - styleguide
